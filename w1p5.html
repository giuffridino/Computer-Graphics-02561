<!DOCTYPE html>
<html>
<head>
    <title>W1P5</title>
    <script type="text/javascript" src="w1p5.js"></script>
    <script type="text/javascript" src="common/initShaders.js"></script>
    <script type="text/javascript" src="common/MV.js"></script>
    <script type="text/javascript" src="common/webgl-utils.js"></script>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        attribute vec4 a_Color;
        varying vec4 color;
        //uniform float theta;
        //uniform float dir;
        uniform float displ;
        void main() {
            gl_Position.x = a_Position.x;
            gl_Position.y = a_Position.y + displ;
            gl_Position.z = 0.0;
            gl_Position.w = 1.0;
            // dir = 1;
            //if(a_Position.y > 0.8) dir = -1.0;
            //if(a_Position.y < 0.2) dir = 1.0;
            gl_PointSize = 10.0;
            color = a_Color;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 color;
        void main() {
            gl_FragColor = color; 
        }
    </script>
</head>    
<body>
<canvas id="c" width="512" height="512">Please use a browser that supports HTML5 </canvas>

</body></html>
